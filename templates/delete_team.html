{% extends 'base.html' %}

{% block title %}Удалить команду {{ team.name }} - Антимаклауд{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title text-center mb-0">
                        <i class="fas fa-trash me-2"></i>Удалить команду {{ team.name }}
                    </h2>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-warning mb-4">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Внимание!</strong> Это действие нельзя будет отменить. Пожалуйста, убедитесь в правильности решения.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>Удалить команду
                            </button>
                            <a href="{% url 'team_detail' team.id %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
